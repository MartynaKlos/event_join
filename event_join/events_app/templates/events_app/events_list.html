{% extends 'base.html' %}

{% block content %}
<br><br><br>
<div class="container">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Event</th>
                <th scope="col">Date and time</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
        {% for event in events %}
            <tr class="table-warning">
                <th scope="row">{{ event.pk }}</th>
                <td>{{ event.title }}</td>
                <td>{{ event.start_date }} - {{ event.end_date }}</td>
                <td>
                    <form>
                        <button formaction="/events/{{ event.pk }}/" type="submit" class="btn btn-success">Learn more</button>
                    </form>
                </td>
                <td>
                    {% if event.available %}
                    <form>
                        <button formaction="/events/register/{{ event.pk }}/" type="submit" class="btn btn-danger">Register</button>
                    </form>
                    {% else %}
                    Coming soon...
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
